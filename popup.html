<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Convertisseur Win ↔ Mac</title>
  <style>
    :root{--bg:#f6f7fb;--panel:#ffffff;--text:#0f1724;--muted:#55606a;--accent:#1d4ed8;--border:#d1d5db;--success:#34C759}
    body{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial; background:var(--bg); color:var(--text); margin:0; padding:18px; width:320px}
    h1,h2{color:var(--accent); margin:0}
    label{font-size:11px; color:var(--muted); text-transform:uppercase; display:block; margin-bottom:6px}
    textarea,input{width:100%; box-sizing:border-box; background:var(--panel); border:1px solid var(--border); color:var(--text); padding:10px; border-radius:8px; font-family:monospace}
    textarea::placeholder,input::placeholder{color:#9aa0a6}
    button{background:var(--accent); color:#fff; border:none; padding:10px 12px; border-radius:8px; cursor:pointer; font-weight:600}
    #resultArea{display:none; margin-top:12px}
    #copyBtn{background:#0f1724; border:none; color:#fff}
    #copyBtn.is-success{background:var(--success); color:#fff}
    .row{display:flex; gap:8px}
    #direction{color:var(--muted)}
    #feedback{color:var(--success)}
  </style>
</head>
<body>
  <div>
    <label for="winInput">Entrée (Windows ou Mac)</label>
    <textarea id="winInput" rows="4" placeholder="Ex: \\\\serveur\partage\dossier ou smb://serveur/partage"></textarea>
  </div>
  <div style="margin-top:10px">
    <button id="convertBtn">Convertir le lien</button>
  </div>

    <div id="resultArea">
    <label for="macResult">Résultat</label>
    <div class="row">
      <input id="macResult" readonly />
      <button id="copyBtn">Copier</button>
    </div>
    <div id="direction" style="font-size:12px;color:#bbb; margin-top:8px">Direction : —</div>
    <p id="feedback" style="font-size:12px;color:#34C759; display:none; text-align:center; margin-top:8px">Copié !</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
